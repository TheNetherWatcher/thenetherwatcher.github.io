<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="6"/>
  
  <!-- Red accent border -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#ff0a0a" stroke-width="1" rx="5"/>
  
  <!-- BK Text -->
  <text x="16" y="22" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" 
        text-anchor="middle" fill="#ff0a0a">BK</text>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="16" y="22" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" 
        text-anchor="middle" fill="#ff0a0a" filter="url(#glow)">BK</text>
</svg>
